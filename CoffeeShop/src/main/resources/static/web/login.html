<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport"
  content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
  href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
  href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<link rel="stylesheet" href="../layui/css/layui.css">
<script type="text/javascript" src="../layui/layui.js"></script>
<link href="../css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="login">
    <p>小型咖啡店管理系统</p>
    <form id="form" class="form-horizontal">
      <div id="message">
        <div class="form-group">
          <label for="inputEmail3"
            class="col-sm-2 control-label glyphicon glyphicon-user"></label>
          <div class="col-sm-9">
            <input name="uname" type="text" class="form-control"
              placeholder="请输入您的账号">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3"
            class="col-sm-2 control-label glyphicon glyphicon-lock"></label>
          <div class="col-sm-9">
            <input name="pwd" type="password" class="form-control"
              placeholder="请输入您的登陆密码">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <input id="btn-login" type="button" class="btn btn-info"
            value="登&nbsp;&nbsp;&nbsp;&nbsp;陆"> 
            <span>还没有账号?<a href="reg.html">去注册</a></span>
        </div>
      </div>
    </form>
  </div>

</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript"
  src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
<script type="text/javascript">
	$("#btn-login").click(function(){
		$.ajax({
			"url" : "/user/login",
			"data" : $("#form").serialize(),
			"type" : "post",
			"dataType" : "json",
			"success" : function(result) {
				if (result.state == 2000) {
					location.href = encodeURI("vip-add.html");
				} else {
					alert("登陆失败!" + result.message);
				}
			}
		});
	});
</script>
</html>
