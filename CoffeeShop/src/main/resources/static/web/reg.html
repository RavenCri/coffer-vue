<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport"
  content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
  href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
  href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<link rel="stylesheet" href="../layui/css/layui.css">
<script type="text/javascript" src="../layui/layui.js"></script>
<link href="../css/reg.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="reg">
    <p>小型咖啡店管理系统</p>
    <form id="form" class="form-horizontal">
      <div id="message">
        <div class="form-group">
          <label for="inputEmail3"
            class="col-sm-2 control-label glyphicon glyphicon-user"></label>
          <div class="col-sm-9">
            <input name="uname" type="text" class="form-control"
              placeholder="请输入您的账号">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3"
            class="col-sm-2 control-label glyphicon glyphicon-lock"></label>
          <div class="col-sm-9">
            <input name="pwd" type="password" class="form-control"
              placeholder="请输入您的注册密码">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <input id="btn-reg" type="button" class="btn btn-info"
            value="注&nbsp;&nbsp;&nbsp;&nbsp;册" onclick="disp_prompt()">
          <span>已经有账号?<a href="login.html">去登陆</a></span>
        </div>
      </div>
    </form>
  </div>

</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript"
  src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
<script type="text/javascript">
function disp_prompt(){
var adminPwd=prompt("请输入管理员密码,才有权限注册!");
if (adminPwd=="123456"){
		$.ajax({
			"url" : "/user/reg",
			"data" : $("#form").serialize(),
			"type" : "post",
			"dataType" : "json",
			"success" : function(result){
				if (result.state == 2000) {
					alert("注册成功!请保管好您的密码!");
				} else {
					alert("注册失败!" + result.message);
				}
			}
		});
}else{
	alert("管理员密码错误,请联系系统管理员!")
}
}

	
</script>
</html>
